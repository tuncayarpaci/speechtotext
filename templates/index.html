<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tuncay Whisper Web</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; transition: 0.3s; margin: 10px; width: 80%; }
        #startBtn { background: #28a745; color: white; }
        #stopBtn { background: #dc3545; color: white; display: none; }
        #status { margin-top: 20px; color: #555; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Whisper Ses Kayıt</h2>
        <button id="startBtn">Konuşmaya Başla</button>
        <button id="stopBtn">Konuşmayı Bitir</button>
        <div id="status">Hazır...</div>
        <div id="result" style="margin-top:20px; word-wrap: break-word;"></div>
    </div>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('file', audioBlob, 'kayit.wav');
                status.innerText = "GPU İşleniyor...";
                const response = await fetch('/transcribe/', { method: 'POST', body: formData });
                const data = await response.json();
                document.getElementById('result').innerText = "Sonuç: " + data.text;
                status.innerText = "Tamamlandı.";
            };
            mediaRecorder.start();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            status.innerText = "Dinleniyor...";
        };
        stopBtn.onclick = () => {
            mediaRecorder.stop();
            stopBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
        };
    </script>
</body>
</html>
